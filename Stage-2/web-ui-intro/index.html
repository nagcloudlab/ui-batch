<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <hr />
        <h1>web-ui intro</h1>
        <hr />

        <button class="btn btn-dark" id="top5-todos-btn">Load top-5 todos</button>

        <span id="progress-message">

        </span>

        <div class="mt-3 card">
            <div class="card-header">top-5 todos</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="todos-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <hr />

        <button id="start-btn" class="btn btn-primary">start</button>
        <button id="stop-btn" class="btn btn-danger">stop</button>

        <div class="card card-body">
            <img id="img-ele" class="img-fluid" src="./images/3.jpeg" />
        </div>

        <hr />
        <div id="box1" class="alert alert-info">
            Welcome to Web-UI world
        </div>
        <button id="greet-btn" class="btn btn-dark">greet me</button>
        <button id="hide-btn" class="btn btn-dark">hide</button>
        <button id="show-btn" class="btn btn-dark">show</button>

    </div>

    <script src="./index.js"></script>

</body>

</html>
