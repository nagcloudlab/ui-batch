<div class="row">
    <div class="col-12 col-sm-3">
        <img class="img-fluid" [src]="item.image" alt="" />
    </div>
    <div class="col-12 col-sm-9">
        <div>{{item.name}}</div>
        <div>{{item.price|currency:item.currencyType}}</div>
        <button (click)="handleBuy($event)" *ngIf="item.canBuy" class="btn btn-sm btn-dark">buy</button>
        <ul class="nav nav-tabs  mt-3">
            <li class="nav-item">
                <a (click)="changeTab(1,$event)" class="nav-link" [class.active]="isTabSelected(1)" href>Description</a>
            </li>
            <li class="nav-item">
                <a (click)="changeTab(2,$event)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}"
                    href>Specification</a>
            </li>
            <li class="nav-item">
                <a (click)="changeTab(3,$event)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}" href>Reviews</a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{item.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">
            <div class="row">
                <div class="col-8">
                    <div *ngFor="let reviewData of reviews">
                        <app-review [value]="reviewData"></app-review>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
