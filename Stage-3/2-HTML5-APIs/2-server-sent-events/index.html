<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">

    <hr/>
    <div>server sent events</div>
    <hr/>


    <button id="start-btn" class="btn btn-primary">
        start
    </button>

    <hr/>

    <h1 id="new-price"></h1>

    <hr/>

    <h2 id="recomm"></h2>

    <script>

        const startBtn=document.getElementById('start-btn');
        const newPriceEle=document.getElementById('new-price');
        const recommEle=document.getElementById('recomm');
        
        startBtn.addEventListener('click',e=>{

            // fetch("/stream-numbers")
            // .then(respose=>respose.json())
            // .then(numbers=>{
            //     console.log(numbers);
            // })

            let sse = new EventSource("stream-stock-price");
            sse.addEventListener('new-price',event=>{
                newPriceEle.innerText=event.data;
            })
            sse.addEventListener('recomm',event=>{
                recommEle.innerText=event.data;
            })

        })

    </script>

    
</body>
</html>
