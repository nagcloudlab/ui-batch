<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic-web-ui</title>
</head>

<body>

    <div class="container">
        <hr />
        <h1>dynamic web-ui</h1>
        <hr />
        Todo App
        <hr />
        <header id="todo-app-header">
            <div class="row">
                <div class="col-4 offset-4">
                    <input class="form-control input-lg" placeholder="what needs to be done?" />
                </div>
            </div>
        </header>
        <section id="todo-list" class="card mt-5">
            <header class="card-header">
                Todos
            </header>
            <div class="card-body">
                <button class="btn btn-sm btn-warning">Complete All</button>
                <ul class="list-group"></ul>
            </div>
            <footer class="card-footer">
                <button class="btn btn-sm btn-dark">All</button>
                <button class="btn btn-sm btn-dark">Active</button>
                <button class="btn btn-sm btn-dark">Completed</button>
                <button class="btn btn-sm btn-danger float-right">Clear Completed</button>
            </footer>
        </section>


    </div>

</body>

</html>
